name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK (platform & build tools)
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: '34.0.0'

    - name: Download Gradle (so gradle command is available)
      run: |
        GRADLE_VERSION=8.4.1
        wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -O gradle.zip
        unzip gradle.zip -d gradle
        echo "${PWD}/gradle/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH

    - name: Build debug APK
      run: gradle assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
